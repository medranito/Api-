<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Carrusel con CSS externo</title>
<link rel="stylesheet" href="pruebovich.css" />
</head>
<body>

<div class="carousel">
  <div class="slides" id="slides">
    <div class="slide"><img src="img/charizard2.png" alt="Slide 1"></div>
    <div class="slide"><img src="img/blastoide2.png" alt="Slide 2"></div>
    <div class="slide"><img src="img/venasour2.png" alt="Slide 3"></div>
  </div>
  <div class="buttons">
    <button class="btn" id="prev">&#10094;</button>
    <button class="btn" id="next">&#10095;</button>
  </div>
</div>

<script>
  const slides = document.getElementById('slides');
  const totalSlides = slides.children.length;
  let index = 0;

  document.getElementById('next').addEventListener('click', () => {
    index = (index + 1) % totalSlides;
    updateCarousel();
  });

  document.getElementById('prev').addEventListener('click', () => {
    index = (index - 1 + totalSlides) % totalSlides;
    updateCarousel();
  });

  function updateCarousel() {
    slides.style.transform = `translateX(-${index * 100}%)`;
  }
</script>

</body>
</html
